<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login Form</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <link href="https://fonts.google.com/specimen/Pacifico?query=pac" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="scripts/script.js"></script>
  </head>
  <body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="./images/profile.jpg" alt="img" width="400" class="img-fluid">
                </div>
                <div class="col-lg-7 text-center py-5">
                    
                    <h1 class="animate__animated animate__heartBeat animate_infinite">Welcome</h1>
                    <form>
                        <div class="form-row py-3 pt-5" >
                            <div class=" offset-1 col-lg-10">
                                <label for="name"></label>
                                <input type="text" placeholder="UserNmae" id="name" class="inp px-3" required autofocus>

                            </div>
                        </div>
                        <div class="form-row  py-3">
                            <div class=" offset-1 col-lg-10">
                                <label for="psw"></label>
                                <input type="password" id="psw" placeholder="Password" class="inp px-3" required>

                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class=" offset-1 col-lg-10">
                               <button class="btn1" onclick="display()">SignUp</button>

                            </div>
                        </div>
                    </form>
                    <p class="para"> Or Login With</p>
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fab fa-google-plus"></i></span>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
